apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-resources
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bootstrap/bootstrap-resources
    repoURL: https://github.com/digitalocean/mastodon-on-kubernetes
    targetRevision: HEAD
    helm:
      parameters:
        - name: domain
          value: {{ .Values.domain }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
